<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For you specifically</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6f4e37 0%, #3c2a21 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
            color: #5c3d2e;
        }
        
        .container {
            max-width: 900px;
            background: rgba(255, 248, 240, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        h1 {
            color: #6f4e37;
            font-size: 4rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 0px #e0c9a6;
            animation: bounce 5s infinite;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #8b5a2b;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .birthday-message {
            font-size: 1.5rem;
            color: #5c3d2e;
            line-height: 1.6;
            margin-bottom: 100px;
            padding: 0 20px;
        }
        
        .cake-container {
            position: relative;
            height: 300px;
            margin: 40px 0;
            perspective: 1000px;
        }
        
        .tiramisu-cake {
            position: absolute;
            width: 280px;
            height: 140px;
            background: linear-gradient(to bottom, #c09f80 0%, #8b5a2b 100%);
            border-radius: 15px 15px 0 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 10px 25px rgba(92, 61, 46, 0.5);
        }
        
        .tiramisu-cake:before {
            content: '';
            position: absolute;
            width: 300px;
            height: 50px;
            background: #7c5c43;
            border-radius: 15px;
            bottom: -25px;
            left: -10px;
            box-shadow: 0 5px 15px rgba(92, 61, 46, 0.4);
        }
        
        .cream-layer {
            position: absolute;
            width: 280px;
            height: 25px;
            background: #f7e7ce;
            border-radius: 15px 15px 0 0;
            top: 0;
            left: 0;
        }
        
        .cocoa-dusting {
            position: absolute;
            width: 280px;
            height: 10px;
            background: #4e3525;
            border-radius: 5px;
            top: 25px;
            left: 0;
            box-shadow: 0 2px 5px rgba(78, 53, 37, 0.5);
        }
        
        .espresso-soaking {
            position: absolute;
            width: 280px;
            height: 5px;
            background: #5c3d2e;
            top: 35px;
            left: 0;
            opacity: 0.8;
        }
        
        .layer-divider {
            position: absolute;
            width: 280px;
            height: 15px;
            background: #d6ba9f;
            top: 70px;
            left: 0;
        }
        
        .decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #d6ba9f;
            border-radius: 50%;
            bottom: 30px;
            left: 30px;
            box-shadow: 0 0 10px rgba(214, 186, 159, 0.8);
        }
        
        .decoration:nth-child(1) {
            left: 70px;
            background: #e0c9a6;
        }
        
        .decoration:nth-child(2) {
            left: 200px;
            background: #f7e7ce;
        }
        
        .candle {
            position: absolute;
            width: 12px;
            height: 60px;
            background: linear-gradient(to right, #ff6b6b 0%, #ff5252 100%);
            border-radius: 6px;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        .flame {
            position: absolute;
            width: 24px;
            height: 40px;
            background: linear-gradient(to bottom, #ffd166 0%, #ff9f43 100%);
            border-radius: 50% 50% 20% 20%;
            top: -95px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 1.2s infinite alternate;
            box-shadow: 0 0 20px #ff9f43, 0 0 40px #ff9f43;
        }
        

        .plate {
            position: absolute;
            width: 370px;
            height: 25px;
            background: #cccccc;
            border-radius: 5px;
            bottom: 147px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .plate:before {
            content: '';
            position: absolute;
            width: 320px;
            height: 10px;
            background: #f5f5f5;
            border-radius: 2px;
            bottom: -8.5px;
            left: 25px;
        }

        .berriesw {
            position: absolute;
            width: 13px;
            height: 13px;
            background: #362315;
            border-radius: 50%;
            top: 6px;
            left: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .berries {
            position: absolute;
            width: 17px;
            height: 17px;
            background: #362315;
            border-radius: 50%;
            top: 6px;
            left: 55px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .berriess {
            position: absolute;
            width: 14px;
            height: 14px;
            background: #362315;
            border-radius: 50%;
            top: 6px;
            left: 100px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .berriesss {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #362315;
            border-radius: 50%;
            top: 6px;
            left: 145px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .berriessss {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #362315;
            border-radius: 50%;
            top: 6px;
            left: 190px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .berriesq {
            position: absolute;
            width: 17px;
            height: 17px;
            background: #362315;
            border-radius: 50%;
            top: 6px;
            left: 235px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .berries:nth-child(2) {
            left: auto;
            right: 50px;
            background: #5f27cd;
        }
        
        .balloon {
            position: absolute;
            width: 60px;
            height: 70px;
            border-radius: 50%;
            bottom: -200px;
            animation: float 10s infinite;
            opacity: 0.9;
        }
        
        .balloon:nth-child(1) {
            background: #ff6b6b;
            left: 15%;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            background: #54a0ff;
            left: 35%;
            animation-delay: 1.5s;
        }
        
        .balloon:nth-child(3) {
            background: #1dd1a1;
            left: 55%;
            animation-delay: 3s;
        }
        
        .balloon:nth-child(4) {
            background: #feca57;
            left: 75%;
            animation-delay: 4.5s;
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            opacity: 0;
            top: -100px;
            animation: confettiFall 6s infinite;
            border-radius: 2px;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; height: 40px; width: 24px; }
            50% { opacity: 0.8; height: 35px; width: 20px; }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-400px) rotate(15deg); }
            100% { transform: translateY(-800px) rotate(0); opacity: 0; }
        }
        
        @keyframes confettiFall {
            0% { opacity: 1; top: -100px; transform: rotate(0deg); }
            100% { opacity: 0; top: 100vh; transform: rotate(360deg); }
        }
        
        .wish-button {
            background: linear-gradient(to right, #6f4e37 0%, #8b5a2b 100%);
            color: #f7e7ce;
            border: none;
            padding: 18px 45px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.4s;
            box-shadow: 0 8px 20px rgba(107, 69, 43, 0.4);
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .wish-button:hover {
            transform: scale(1.1) translateY(-5px);
            background: linear-gradient(to right, #8b5a2b 0%, #6f4e37 100%);
            box-shadow: 0 12px 25px rgba(107, 69, 43, 0.6);
        }
        
        .message {
            display: none;
            margin-top: 40px;
            padding: 25px;
            background: #e0c9a6;
            border-radius: 15px;
            font-size: 1.3rem;
            color: #5c3d2e;
            animation: fadeIn 1.2s;
            line-height: 1.6;
            border: 2px dashed #8b5a2b;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer {
            margin-top: 40px;
            font-size: 1.1rem;
            color: #8b5a2b;
        }
        .footere {
            margin-top: 10px;
            font-size: 0.5rem;
            color: #8b5a2b;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .birthday-message {
                font-size: 1.2rem;
            }
            
            .tiramisu-cake {
                transform: translateX(-50%) scale(0.8);
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 25px;
            }
            
            .tiramisu-cake {
                transform: translateX(-50%) scale(0.7);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Happy Birthday!!! <i class="fas fa-heart" style="color: #ff6b6b;"></i></h1>
            <div class="subtitle">˗ˏˋ ꒰ ˶• ༝ - ˶꒱ 
 ˎˊ˗</div>
        </div>
        
        <p class="birthday-message">Wishing you a Happy Birthday! Hope you get some tiramasu today & many well wishes.</p>
        
        <div class="cake-container">
            <div class="tiramisu-cake">
                <div class="cream-layer"></div>
                <div class="cocoa-dusting"></div>
                <div class="espresso-soaking"></div>
                <div class="layer-divider"></div>
                <div class="decoration"></div>
                <div class="decoration"></div>
                <div class="candle"></div>
                <div class="flame"></div>
                <div class="berriesw"></div>
                <div class="berries"></div>
                <div class="berriess"></div>
                <div class="berriesss"></div>
                <div class="berriessss"></div>
                <div class="berriessss"></div>
                <div class="berriessss"></div>
                <div class="berriesq"></div>
            </div>
            <div class="plate"></div>
        </div>
        
        <button class="wish-button" onclick="showMessage()">
            <i class="fas fa-birthday-cake"></i> A Message for You
        </button>
        
        <div class="message" id="birthdayMessage">
            <i class="fas fa-quote-left"></i> May you enjoy ur special day and receive many well wishes. <i class="fas fa-quote-right"></i>
        </div>
        
        <!-- Balloons -->
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        
        <!-- Confetti -->
        <div class="confetti" style="left: 5%; background: #ff6b6b; animation-delay: 0s;"></div>
        <div class="confetti" style="left: 15%; background: #54a0ff; animation-delay: 1s;"></div>
        <div class="confetti" style="left: 25%; background: #1dd1a1; animation-delay: 2s;"></div>
        <div class="confetti" style="left: 35%; background: #feca57; animation-delay: 3s;"></div>
        <div class="confetti" style="left: 45%; background: #ff9ff3; animation-delay: 4s;"></div>
        <div class="confetti" style="left: 55%; background: #5f27cd; animation-delay: 0.5s;"></div>
        <div class="confetti" style="left: 65%; background: #00d2d3; animation-delay: 1.5s;"></div>
        <div class="confetti" style="left: 75%; background: #ff9f43; animation-delay: 2.5s;"></div>
        <div class="confetti" style="left: 85%; background: #ee5253; animation-delay: 3.5s;"></div>
        <div class="confetti" style="left: 95%; background: #6f4e37; animation-delay: 4.5s;"></div>
        
        <div class="footer">
            <p>Click the button for more balloons & confetti  /ᐠ｡ꞈ｡ᐟ\</p>
        </div>

        <div class="footere">
            <p>Code may be a bit fked up</p>
        </div>

    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('birthdayMessage');
            message.style.display = 'block';
            
            // Create additional floating balloons when button is clicked
            for (let i = 0; i < 10; i++) {
                createBalloon();
            }
            
            // Create additional confetti
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
        }
        
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * 100 + '%';
            balloon.style.background = getRandomColor();
            document.querySelector('.container').appendChild(balloon);
            
            // Remove balloon after animation completes
            setTimeout(() => {
                balloon.remove();
            }, 10000);
        }
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = getRandomColor();
            confetti.style.animationDelay = Math.random() * 5 + 's';
            document.querySelector('.container').appendChild(confetti);
            
            // Remove confetti after animation completes
            setTimeout(() => {
                confetti.remove();
            }, 6000);
        }
        
        function getRandomColor() {
            const colors = ['#ff6b6b', '#54a0ff', '#1dd1a1', '#feca57', '#ff9ff3', '#5f27cd', '#00d2d3', '#ff9f43', '#ee5253', '#6f4e37'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Create initial balloons
        for (let i = 0; i < 10; i++) {
            createBalloon();
        }
        
        // Create initial confetti
        for (let i = 0; i < 20; i++) {
            createConfetti();
        }
    </script>
</body>
</html>
